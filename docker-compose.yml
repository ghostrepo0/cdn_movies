version: '3.8'

services:

  minio_client_master:
    container_name: minio-client-master
    image: 'minio/mc:latest'
    depends_on:
      minio_master:
        condition: service_healthy
      minio_node1:
        condition: service_healthy
    volumes:
      - ./docker/minio/:/etc/
    entrypoint: etc/minio-entrypoint-master.sh

  minio_master:
    container_name: minio-server-master
    image: 'quay.io/minio/minio'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio-root-user-master
      - MINIO_ROOT_PASSWORD=minio-root-password-master
    command: server /data --console-address ":9001"
    volumes:
      - minio-master-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio_node1:
    container_name: minio-server-node1
    image: 'quay.io/minio/minio'
    ports:
      - '9002:9000'
      - '9003:9001'
    environment:
      - MINIO_ROOT_USER=minio-root-user-node1
      - MINIO_ROOT_PASSWORD=minio-root-password-node1
    command: server /data --console-address ":9001"
    volumes:
      - minio-node1:/data
    depends_on:
      - minio_master
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3



volumes:
  minio-master-storage:
  minio-node1: